<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flyer · Ejemplo con QR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "DM Sans", system-ui, sans-serif;
      background: #e8e4df;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .flyer {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #faf8f5 0%, #f0ebe3 100%);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(44, 40, 37, 0.12);
      border: 1px solid rgba(163, 123, 91, 0.2);
    }
    .flyer-inner {
      padding: 28px 24px;
      text-align: center;
    }
    .logo-area {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      border-radius: 12px;
      background: #2c2825;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d2b48c;
      font-size: 28px;
    }
    .nombre {
      font-family: "DM Serif Display", serif;
      font-size: 1.35rem;
      color: #2c2825;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    .claim {
      font-size: 1.15rem;
      font-weight: 700;
      color: #2c2825;
      line-height: 1.35;
      margin-bottom: 24px;
      padding: 0 8px;
    }
    .claim span { color: #2d6a4f; }
    .qr-zone {
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
      background: #fff;
      border: 3px solid #2c2825;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5c554d;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .qr-zone::before {
      content: "QR aquí";
      text-align: center;
    }
    .cta-flyer {
      font-size: 0.9rem;
      color: #5c554d;
      font-weight: 500;
    }
    .cta-flyer strong { color: #2c2825; }
    .nota {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px dashed rgba(92, 85, 77, 0.3);
      font-size: 0.8rem;
      color: #8a8379;
    }
  </style>
</head>
<body>
  <div class="flyer">
    <div class="flyer-inner">
      <div class="logo-area">✂️</div>
      <h1 class="nombre">Barbería Omar Bien Abdaljalil</h1>
      <p class="claim">Regístrate y <span>el 8º corte te lo regalamos!</span></p>
      <div class="qr-zone"></div>
      <p class="cta-flyer"><strong>Escanea el QR</strong> para registrarte y acumular sellos en cada visita.</p>
      <p class="nota">Pega aquí el QR generado desde tu app (p. ej. /b/tu-slug/stamp-qr o el de registro).</p>
    </div>
  </div>
</body>
</html>
